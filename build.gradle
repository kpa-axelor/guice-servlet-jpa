plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
	id 'war'
	id 'eclipse'
	id 'eclipse-wtp'
	id 'org.gretty' version '2.2.0'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:26.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

	providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
	// https://mvnrepository.com/artifact/com.google.code.guice/guice-servlet
	compile group: 'com.google.inject.extensions', name: 'guice-servlet', version: '4.2.1'
	compile group: 'com.google.inject', name: 'guice', version: '4.2.2'
	compile group: 'org.hibernate', name: 'hibernate-core', version: '5.3.7.Final'
	compile group: 'org.postgresql', name: 'postgresql', version: '42.2.5'
	compile group: 'com.google.inject.extensions', name: 'guice-persist', version: '4.2.2'
	
}
